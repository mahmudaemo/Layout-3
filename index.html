<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <h1>Menu</h1>
        </div>
    </header>

    <section class="bar">
        <h1>Bar</h1>
    </section>

    <section class="content">
        <div class="left_content">
            <h1>Left content</h1>
        </div>
        <div class="middle_content">
            <div class="top">
                
            </div>
            <div class="centre">
                <div class="centre_left"></div>
                <div class="centre_right"></div>
            </div>
            <div class="bottom">
                
            </div>  
        </div>
        <div class="right_content">
            <h1>Right content</h1>
        </div>
    </section>

    <footer>
        <h1>This is footer</h1>
    </footer>
    
</body>
</html>
